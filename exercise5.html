<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<table>

    <tr>
      <th>HeadCol1</th>
      <th>HeadCol2</th>
      <th>HeadCol3</th>

    </tr>

    </table>
    <br>
    <br>

     <tr>

    </tr>

      </tr>
    
    
  
  
  
  
</table>

</html>
